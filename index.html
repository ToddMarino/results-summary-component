<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js" type="module"></script>
    <title>Frontend Master Challenge - Results Summary Component</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side card">
        <h3>Your Result</h3>
        <div class="circle">
          <p><span class="percent"></span></p>
          <p>of 100</p>
        </div>
        <p class="left-subtitle">Great</p>
        <p class="left-description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-side card">
        <h3>Summary</h3>
        <div class="results"></div>
          <button>Continue</button>
      </div>
    </div>
  </body>
</html>
